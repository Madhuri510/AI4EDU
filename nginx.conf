worker_processes  1;

events { worker_connections 1024; }

http {
  # Optional: tune if you upload big files
  client_max_body_size 100m;
  sendfile on;

  upstream streamlit_upstream {
    server 127.0.0.1:8501;
    keepalive 16;
  }

  server {
    listen 8000;

    # Basic Auth (htpasswd created by entrypoint.sh)
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd;
	
    # Global "don't index" signal on all responses
    add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;

    # Public robots.txt so polite bots can see the Disallow
    location = /robots.txt {
      auth_basic off;
      default_type text/plain;
      return 200 "User-agent: *\nDisallow: /\n";
    }

    # --- Health probe (no auth) ---
    location = /healthz {
      auth_basic off;
      proxy_pass http://streamlit_upstream/healthz;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_read_timeout 30s;
    }

    # --- App ---
    location / {
      proxy_pass         http://streamlit_upstream;
      proxy_http_version 1.1;

      # Required for Streamlit (websockets/Server-Sent Events)
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection "upgrade";

      # Standard forward headers
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;

      # Keep long-running responses alive
      proxy_read_timeout 3600s;
    }
  }
}
